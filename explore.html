<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Libre+Baskerville|Libre+Franklin|Merriweather&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e9b96cf6dd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <header class='hero-image explore-hero-image'>
        <section class='wrapper'>
            <nav>
                <ul>
                    <li class='logo'> <a href="index.html">Yama5</a> </li>
                </ul>
                <button class="hamburger hamburger--vortex " type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>
            <ul class="dropdown dropdown-start">
                <li><a href="guest.html">Find Class</a></li>
                <li><a href="host.html">Host Class</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="profile.html">Account</a></li>
            </ul>
            <section class="wrapper landing-wrapper-two">
                <section class='landing-text-section'>
                    <h1 class='landing-title'> </h1>
                    <div class='guest-buttons'>
                        <a href="#mini-form">
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <a href="#mini-form">
                            <p class="join-button">Explore Classes Below!</p>
                        </a>
                    </div>
                </section>
            </section>
        </section>
    </header>
    <section class='form-section mini-form' id='mini-form'>
        <div class='wrapper'>
            <form class='form-explore' action='explore.html'>
                <section class='form-fieldset'>
                
                    <div class='question-form'>
                        <select name="city" id="city" placeholder="Any" class="city">
                            <option value="any">City (all)</option>
                            
                            <option value="toronto">Toronto</option>
                            <label class="visuallyHidden" for="city">City</label>
                        </select>
                    </div>
            
                    <div class='question-form'>
                        <select name="date" id="date" placeholder="Any" class="date">
                            <option value="any">Time (all)</option>
                            <option value="evening">PM</option>
                            <option value="morning">AM</option>
                            <option value="weekend">Weekend</option>
                            <label class="visuallyHidden" for="date">Date</label>
                        </select>
                    </div>

                    <div class='question-form'>
                        <select name="experience" id="experience" placeholder="Any" class="date">
                            <option value="any">Level (all)</option>
                            <option value="beginner">Entry</option>
                            <option value="intermediate">Mid</option>
                            <option value="advanced">High</option>
                            <label class="visuallyHidden" for="experience">Experience</label>
                        </select>
                    </div>

                    <div class='question-form'>
                        <select name="atmosphere" id="atmosphere" placeholder="Any" class="date">
                            <option value="any">Area (all)</option>
                            <option value="studio">Studio</option>
                            <option value="home">Home</option>
                            <option value="outdoor">Outdoor</option>
                            <label class="visuallyHidden" for="atmosphere">Atmosphere</label>
                        </select>
                    </div>

                    <div class='question-form mini-submit-form'>
                        <button type="submit" id=""> Search</button>
                    </div>
                    <div class='no-input'>
                        <h2 class='title4 title6'> Tip: Set a few filters to 'all' to get even more options </h2>
                    </div>
                    <div class='no-data'>
                        <h2 class='title5 hide'>No options available. Please try different filters</h2>
                    </div>
                </section>
            </form>
        </div>
    </section>
    <section class='reveal-data'>
    </section>
    
    <footer class='footer-to-explore explore-section-footer'>
            <section class='image-section-explore'>
                <section class='wrapper'>
                    <a href='host.html'>
                        <button href=''>... or start hosting your own classes!</button>
                    </a>                
                </section>
            </section>
    </footer>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
