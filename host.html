<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Host Page</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
    <header class='hero-image host-hero-image'>
        <section class='wrapper'>
            <nav>
                <ul>
                    <li class='logo'> <a href="index.html">HomeYogi</a> </li>
                </ul>
    
                <ul>
                    <li class='nav-item'><a href="guest.html">Find Classes</a></li>
                    <li class='nav-item'><a href="host.html">Host Classes </a></li>
                    <li class='nav-item'><a href="explore.html">Explore</a></li>
                    <li class='nav-item'><a href="contact.html">Contact</a></li>
                </ul>
                <button class="hamburger hamburger--vortex " type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </nav>
    
            <section class="hero-text host-hero-text">
    
                <h1 class='landing-title'> Host Yoga Classes, Your Way!</h1>
    
            </section>
        </section>
    </header>

    <section class='form-section large-form-host'>
        <div class='wrapper'>
            <form class='form-host' action="">
                <section class='form-fieldset'>
                    <legend class='title'> Start creating your perfect class!</legend>
    
                    <div class='question-form'>
                        <legend>FIRST NAME?</legend>
                        <div>
                            <input type="text" name="name" id="name" placeholder="Name">
                            <label class='visuallyHidden' for="name">YOUR NAME?</label>
                        </div>
                    </div>

                    <div class='question-form'>
                        <legend>YOUR EMAIL?</legend>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Email">
                            <label class='visuallyHidden' for="email">Email Address</label>
                        </div>
                    </div>

                    <div class='question-form'>
                        <legend>WHICH CITY?</legend>
                        <div>
                            <input type="checkbox" name="city" value="London" id="london">
                            <label for='city'>London</label>
                        </div>
                        <div>
                            <input type="checkbox" name="city" value="Toronto" id="toronto">
                            <label for='city'>Toronto</label>
                        </div>
                        <div>
                            <input type="checkbox" name="city" value="New York" id="new-york">
                            <label for='city'>New York</label>
                        </div>
                    </div>
                    
    
                    <div class='question-form'>
                        <legend>WHICH DAY?</legend>
                        <select name="date" id="date" placeholder="Any" class="date">
                            <option value="any">Any</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                            <label class="visuallyHidden" for="date">Date</label>
                        </select>
                    </div>
    
                    <div class='question-form'>
                        <legend>LEVEL OF EXPERIENCE? </legend>
                        <div>
                            <input type="checkbox" name="experience" value="Beginner" id="beginner">
                            <label for='experience'>Beginner</label>
                        </div>
                        <div>
                            <input type="checkbox" name="experience" value="Intermediate" id="intermediate">
                            <label for='experience'>Intermediate</label>
                        </div>
                        <div>
                            <input type="checkbox" name="experience" value="Advanced" id="advanced">
                            <label for='experience'>Advanced</label>
                        </div>
                    </div>
    
                    <div class='question-form'>
                        <legend>WHAT TYPE OF YOGA? </legend>
                        <select name="yoga-style" id="yoga-style" placeholder="Any" class="yoga-style">
                            <option value="any">Any</option>
                            <option value="vinyasa">Vinyasa</option>
                            <option value="ashtanga">Ashtanga</option>
                            <option value="slow-flow">Slow flow</option>
                            <option value="power-flow">Power flow</option>
                            <option value="restorative">Restorative</option>
                            <option value="prenatal">Prenatal</option>
                            <option value="hatha">Hatha</option>
                            <label class="visuallyHidden" for="yoga-style">Yoga-style</label>
                        </select>
                    </div>
    
                    <div class='question-form'>
                        <legend>WHAT ATMOSPHERE? </legend>
                        <div>
                            <input type="checkbox" name="atmosphere" value="Studio" id="studio">
                            <label for='atmosphere'>Studio</label>
                        </div>
                        <div>
                            <input type="checkbox" name="atmosphere" value="Home" id="home">
                            <label for='atmosphere'>Home</label>
                        </div>
                        <div>
                            <input type="checkbox" name="atmosphere" value="Outdoor" id="outdoor">
                            <label for='atmosphere'>Outdoor</label>
                        </div>
                    </div>
                    <div class='question-form submit-form'>
                        <button type="submit" id=""> Set Up Your Yoga Class </button>
                    </div>
    
                </section>
            </form>
        </div>
    </section>
    <footer class='footer-to-explore'>
        <section class='image-section-explore'>
            <section class='wrapper'>
                <button href=''>... or explore all available classes here!</button>
            </section>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
