        <section class='wrapper'>
            <nav>
                <ul>
                    <li class='logo'> <a href="index.html">Yama5</a> </li>
                </ul>

                    <span class="hamburger-box">
                        <span class="hamburger-inner "></span>
                    </span>
                </button>
            </nav>
            <ul class="dropdown dropdown-start">
                <li><a href="guest.html">Find Class</a></li>
                <li><a href="host.html">Host Class</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="profile.html">Account</a></li>
            </ul>
    
            <section class="wrapper landing-wrapper-two">
                <section class='landing-text-section'>
                    <h1 class='landing-title'> </h1>
                    <div class='guest-buttons'>
                        <a href="#large-form-host">
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <a href="#large-form-host">
                            <p class="join-button">Run classes your way!</p>
                        </a>
                    </div>
                </section>
            </section>
        </section>
    </header>

    <section class='form-section large-form large-form-host' id='large-form-host'>
        <div class='wrapper'>
            <section class='form-side form-side-two'>
                <form class='form-guest form-host' action="explore.html">
                    <section class='form-fieldset'>
                        <legend class='title'> Start creating your perfect class!</legend>
        
                        <div class='question-form'>
                            <legend>FIRST NAME?</legend>
                            <div>
                                <input type="text" name="name" id="name" placeholder="Name">
                                <label class='visuallyHidden' for="name">YOUR NAME?</label>
                            </div>
                        </div>

                        <div class='question-form'>
                            <legend>EMAIL?</legend>
                            <div>
                                <input type="email" name="email" id="email" placeholder="Email">
                                <label class='visuallyHidden' for="email">Email Address</label>
                            </div>
                        </div>

                        <div class='question-form'>
                            <legend>CITY?</legend>
                            <div>
                                <input type="radio" name="city" value="London" id="london">
                                <label for='london'>London (n/a) </label>
                            </div>
                            <div>
                                <input type="radio" name="city" value="Toronto" id="toronto">
                                <label for='toronto'>Toronto</label>
                            </div>
                            <div>
                                <input type="radio" name="city" value="New York" id="new-york">
                                <label for='new-york'>New York (n/a) </label>
                            </div>
                        </div>

                        <div class='question-form'>
                            <legend>TIME? </legend>
                            <div>
                                <input type="radio" name="date" value="Early Morning" id="morning">
                                <label for='morning'>Early Morning</label>
                            </div>
                            <div>
                                <input type="radio" name="date" value="Evening" id="evening">
                                <label for='evening'>Evening</label>
                            </div>
                            <div>
                                <input type="radio" name="date" value="Weekend" id="weekend">
                                <label for='weekend'>Weekend</label>
                            </div>
                        </div>
        
                        <!-- <div class='question-form'>
                            <legend>TIME OF DAY?</legend>
                            <select name="date" id="date" placeholder="Any" class="date">
                                <option value="any">Any</option>
                                <option value="evening">Evening</option>
                                <option value="morning">Early Morning</option>
                                <option value="weekend">Weekend</option>
                                <label class="visuallyHidden" for="date">Date</label>
                            </select>
                        </div> -->
        
                        <div class='question-form'>
                            <legend>LEVEL? </legend>
                            <div>
                                <input type="radio" name="experience" value="Beginner" id="beginner">
                                <label for='beginner'>Beginner</label>
                            </div>
                            <div>
                                <input type="radio" name="experience" value="Intermediate" id="intermediate">
                                <label for='intermediate'>Intermediate</label>
                            </div>
                            <div>
                                <input type="radio" name="experience" value="Advanced" id="advanced">
                                <label for='advanced'>Advanced</label>
                            </div>
                        </div>
        
                        <div class='question-form'>
                            <legend>TYPE? </legend>
                            <select name="yoga-style" id="yoga-style" placeholder="style" class="yoga-style">
                                <option value="vinyasa">Vinyasa</option>
                                <option value="ashtanga">Ashtanga</option>
                                <option value="slow-flow">Slow flow</option>
                                <option value="power-flow">Power flow</option>
                                <option value="restorative">Restorative</option>
                                <option value="prenatal">Prenatal</option>
                                <option value="hatha">Hatha</option>
                                <label class="visuallyHidden" for="yoga-style">Yoga-style</label>
                            </select>
                        </div>
        
                        <div class='question-form'>
                            <legend>LOCATION?</legend>
                            <div>
                                <input type="radio" name="atmosphere" value="Studio" id="studio">
                                <label for='studio'>Studio</label>
                            </div>
                            <div>
                                <input type="radio" name="atmosphere" value="Home" id="home">
                                <label for='home'>Home</label>
                            </div>
                            <div>
                                <input type="radio" name="atmosphere" value="Outdoor" id="outdoor">
                                <label for='outdoor'>Outdoor</label>
                            </div>
                        </div>
                        <div class='question-form'>
                            <legend>PRICE ($) / CLASS?</legend>
                            <div>
                                <input type="number" name="price" id="price" placeholder="Amount ($)">
                                <label class='visuallyHidden' for="price">PRICE</label>
                            </div>
                        </div>
                        <div class='question-form question-form-image'>
                            <legend>ADD AN IMAGE TO YOUR CLASS? </legend>
                            <div>
                                <input type="text" name="imgURL" id="imgURL" placeholder="Paste your image URL link here!">
                                <label class='visuallyHidden' for="imgURL">Your imageURL?</label>
                            </div>
                        </div>
                        <div class='question-form submit-form'>
                            <button type="submit" id=""> Set up your class </button>
                        </div>
                        
                        <div class='no-data'>
                            <h2 class='title5 hide'> Error: check empty fields above (note - Yama5 is only in Toronto right now) </h2>
                        </div>
        
                    </section>
                </form>
            </section>
            <section class='form-side form-side-one'>
                <div class='image-container'>
                    <img class='box-shadow-bright' src='assets/option-visuals/nate-johnston-2gBpsNuHcyA-unsplash.jpg'>
                </div>
            </section>
        </div>
    </section>

    </section>

        <section class='image-section-explore'>
            <section class='wrapper'>
                <a href='explore.html'>
                    <button href=''>... or see what other instructors are doing here!</button>
                </a>
            </section>
        </section>
    </footer>
